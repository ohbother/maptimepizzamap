<html>
<head>
  <title>Great LA Pizza Map</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map { height: 100% }
      body {
          background:gray;
      }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([34.052234, -118.243685], 13);

  // load a tile layer
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'http://www.openstreetmap.org/copyright">OpenStreetMap',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  var circle = L.circle([34.052234, -118.243685], 500, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
  }).addTo(map).bindPopup("<p>Come to Downtown Pepperoni</p><p>it's incredible!</p>");
  
  </script>
</body>
</html>
